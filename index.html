<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>User List</title>
</head>

<body>

    <!-- head -->
    <div class="head">
        <div class="head_left">
            <p class="head_left_title">User List</p>
        </div>
        <div class="head_right">
            <button class="btnNew">+ New</button>
            <div class="head_right_btns">
                <button class="btnLight">LIGHT</button>
                <button class="btnDark">DARK</button>
            </div>
        </div>
    </div>

    <!-- navbar -->
    <div class="navbar">
        <div class="navbar_left">
            <input type="text">
            <input type="text">

        </div>
        <div class="navbar_right">
            <input type="search">
        </div>
    </div>

    <!-- table User -->

    <table>
        <!-- thead -->
        <thead>
            <th>Name</th>
            <th>City</th>
            <th>Status</th>
            <th>Phone</th>
        </thead>

        <!-- tbody -->
        <tbody class="tbody">

        </tbody>
    </table>

    <script src="main.js"></script>
</body>

</html>
