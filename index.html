<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <title>User List</title>
</head>

<body>

    <!-- head -->
    <div class="head">
        <div class="head_left">
            <p class="head_left_title">User List</p>
        </div>
        <div class="head_right">
            <button class="btnNew">+ New</button>
            <div class="head_right_btns">
                <button class="btnLight"><i class="fa-regular fa-sun"></i>LIGHT</button>
                <button class="btnDark"><i class="fa-solid fa-moon"></i>DARK</button>
            </div>
        </div>
    </div>

    <!-- navbar -->
    <div class="navbar">
        <div class="navbar_left">
            <input type="text" class="inpStatus" placeholder="All Status">
            <input type="text" class="inpCity" placeholder="City">

        </div>
        <div class="navbar_right">
            <input type="search" class="inpSearch" placeholder="Name, email,etc...">
        </div>
    </div>


    <!-- dialog Add -->
    <dialog class="dialogAdd">
        <h1>Add New</h1>
        <button>x</button>
       <input type="text">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Surname">
        <input type="text" placeholder="E-mail">
        <input type="text" placeholder="chosse state">
        <input type="text" placeholder="city">
        <input type="text" placeholder="phone">
        <button>SAVE</button>
        <button>CANCEL</button>
    </dialog>



    <!-- table User -->
    <table class="table">
        <!-- thead -->
        <thead>
            <th><i class="fa-solid fa-user"></i>Name</th>
            <th><i class="fa-solid fa-lock"></i>City</th>
            <th><i class="fa-solid fa-clock"></i>Status<i class="fa-solid fa-arrow-up-long"></i></th>
            <th><i class="fa-solid fa-tag fa-rotate-90"></i>Phone</th>
            <th></th>
        </thead>

        <!-- tbody -->
        <tbody class="tbody">

        </tbody>
    </table>

    <script src="main.js"></script>
</body>

</html>
