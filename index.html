<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <title>User List</title>
</head>


<!-- head -->
<div class="head">
    <div class="head_left">
        <p class="head_left_title">User List</p>
    </div>
    <div class="head_right">
        <button class="btnNew">+ New</button>
        <div class="head_right_btns">
            <button class="btnLight"><i class="fa-regular fa-sun"></i>LIGHT</button>
            <button class="btnDark"><i class="fa-solid fa-moon"></i>DARK</button>
        </div>
    </div>
</div>





<!-- navbar -->
<div class="navbar">
    <div class="navbar_left">
        <select name="" id="" class="inpStatus">
            <option value="">All status</option>
            <option value="">Active</option>
            <option value="">Inective</option>
        </select>

        <select name="" id="" class="inpCity">
            <option value="">All cites</option>
            <option value="">Dushanbe</option>
            <option value="">Bokhtar</option>
            <option value="">Khujand</option>
        </select>


    </div>
    <div class="navbar_right">
        <input type="text" class="inpSearch" placeholder="Name, email,etc... ">
        <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
</div>


<!-- dialog Add -->
<dialog class="dialogAdd">
    <div class="dialogAdd_title">
        <h1>Add New</h1>
        <button class="dialogAdd_btnx"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <input type="text" placeholder=".png / .jpg / .jpeg" class="dialogAdd_img" required>
    <input type="text" placeholder="Fullname" class="dialogAdd_name" required>
    <input type="text" placeholder="E-mail" class="dialogAdd_email" required>

    <!-- chose state -->
    <!-- <input type="text" placeholder="chosse state" class="dialogAdd_state" required> -->
    <select name="" id="" class="dialogAdd_state">
        <option value="">INECTIVE</option>
        <option value="">ACTIVE</option>

    </select>

    <!-- city -->
    <!-- <input type="text" placeholder="city" class="dialogAdd_city" required> -->
    <select name="" id="" class="dialogAdd_city">
        <option value="">All cites</option>
        <option value="">Dushanbe</option>
        <option value="">Bokhtar</option>
        <option value="">Khujand</option>
    </select>



    <input type="text" placeholder="phone" class="dialogAdd_phone" required>
    <hr>
    <div class="dialogAdd_footer">
        <button class="dialogAdd_save">SAVE</button>
        <button class="dialogAdd_cancel">CANCEL</button>
    </div>
</dialog>


<!-- dialogEdit -->

<dialog class="dialogEdit">
    <div class="dialogEdit_title">
        <h1>Edit</h1>
        <button class="dialogEdit_btnx"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <input type="text" class="EditImg">
    <input type="text" class="EditName">
    <input type="text" class="EditEmail">
    <input type="text" class="EditCity">
    <input type="text" class="EditPhone">
    <button class="dialogEditbtn">Edit</button>
    <button class="dialogEditbtnCancel">CANCEL</button>
</dialog>



<!-- dialog settings -->
<div class="dialogSetings_main">
    <dialog class="dialogSetings">
        <button class="dialogSetings_view"><i class="fa-solid fa-circle-user"></i>View profile</button>
        <button class="dialogSetings_edit"><i class="fa-solid fa-pen"></i>Edit</button>
        <button class="dialogSetings_delete"><i class="fa-solid fa-trash ss"></i>Delete</button>
    </dialog>
</div>


<!-- dialogInfo -->
<div class="dialogInfo_main">
    <dialog class="dialogInfo">
        <button><i class="fa-solid fa-xmark"></i></button>
        <h3>User Info</h3>
    </dialog>
</div>

<!-- table User -->
<table class="table">
    <!-- thead -->
    <thead>

        <th class="thead_Name"><i class="fa-solid fa-user"></i>Name</th>
        <th><i class="fa-solid fa-lock"></i>City</th>
        <th><i class="fa-solid fa-clock"></i>Status<i class="fa-solid fa-arrow-up-long"></i></th>
        <th><i class="fa-solid fa-tag fa-rotate-90"></i>Phone</th>

    </thead>

    <!-- tbody -->
    <tbody class="tbody">

    </tbody>
</table>

<script src="main.js"></script>
</body>

</html>
